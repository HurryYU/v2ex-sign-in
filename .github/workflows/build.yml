name: Build Rust Binaries
on:
  push:
    tags: [ "v*" ]

env:
  CARGO_TERM_COLOR: always
  # 请替换为你的二进制文件名 (Cargo.toml 中的 name)
  BINARY_NAME: v2ex-sign-in

jobs:
  build:
    name: Build - ${{ matrix.os_name }}
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    strategy:
      matrix:
        include:
          - os_name: Linux-x86_64
            os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: v2ex-sign-in # Linux 二进制没后缀
            name: v2ex-sign-in-linux-amd64.tar.gz
          
          - os_name: Windows-x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: v2ex-sign-in.exe # Windows 需要 .exe 后缀
            name: v2ex-sign-in-windows-amd64.zip

          - os_name: macOS-x86_64
            os: macos-latest
            target: x86_64-apple-darwin
            bin: v2ex-sign-in
            name: v2ex-sign-in-macos-amd64.tar.gz
            
          - os_name: macOS-aarch64
            os: macos-latest
            target: aarch64-apple-darwin
            bin: v2ex-sign-in
            name: v2ex-sign-in-macos-arm64.tar.gz

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Rust Cache
        uses: swatinem/rust-cache@v2
        # 这一步非常重要，能极大减少后续构建时间

      - name: Build binary
        uses: actions-rs/cargo@v1
        with:
          command: build
          args: --release --target ${{ matrix.target }}

      - name: Package as archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            7z a ../../../${{ matrix.name }} ${{ matrix.bin }}
          else
            tar czvf ../../../${{ matrix.name }} ${{ matrix.bin }}
          fi
          cd -

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}
          if-no-files-found: error

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ matrix.name }}
